<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Appointments | Mediplus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/flatpickr.min.css">
  <style>
    body {
      background: linear-gradient(120deg, #f5f7fa, #e0f2f1);
      font-family: 'Segoe UI', sans-serif;
      background-image: url(img/appt.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }
    .container {
      max-width: 750px;
      margin-top: 60px;
    }
    .card {
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      background: white;
    }
    .form-title {
      font-weight: bold;
      color: #007BFF;
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    .btn-option {
      margin: 5px;
    }
    .qr-placeholder {
      width: 200px;
      height: 200px;
      background: url('https://api.qrserver.com/v1/create-qr-code/?data=upi://pay&size=200x200') center/cover no-repeat;
      margin: 20px auto;
    }

    .header {
      background-color: #1976d2;
      padding: 10px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .home-btn {
      background: white;
      color: #1976d2;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="header">
    <button class="home-btn" onclick="location.href='index.html'">üè† Home</button>
    <h1>My Appointment Booking</h1>
  </div>

<div class="container">
  <div class="card">
    <h4 class="form-title mb-4">üìù Book an Appointment</h4>
    <form id="appointment-form">
      <!-- Step 1 -->
      <div class="step active" id="step1">
        <label>Department/Service</label>
        <select class="form-select mb-3" required id="service">
          <option value="" disabled selected>Select service</option>
          <option value="General Checkup">General Checkup - ‚Çπ1000</option>
          <option value="Dermatology">Dermatology - ‚Çπ1500</option>
          <option value="Teeth Whitening">Teeth Whitening - ‚Çπ2999</option>
          <option value="Ear Treatment">Ear Treatment - ‚Çπ1499</option>
          <option value="Vision Problems">Vision Problems - ‚Çπ2499</option>
          <option value="Blood Transfusion">Blood Transfusion - ‚Çπ3499</option>
          <option value="Plastic Surgery">Plastic Surgery - ‚Çπ5099</option>
          <option value="Heart Surgery">Heart Surgery - ‚Çπ8599</option>
          
        </select>
        <label>Doctor</label>
        <select class="form-select mb-3" required id="doctor">
          <option value="" disabled selected>Select doctor</option>
          <option>Dr. Nora Walker</option>
          <option>Dr. Lucas Hall</option>
          <option>Dr. Lily Green</option>
          <option>Dr. Caleb Adams</option>
          <option>Dr. Penelope Nelson</option>
          <option>Dr. Anya Sharma</option>
          <option>Dr. Rohan Verma</option>
          <option>Dr. Issac Baker</option>
          <option>Dr. Hazel </option>
          <option>Dr. Samuel Wright</option>
          <option>Dr. Stella Scott</option>
          <option>Dr. Vector Hill</option>
        </select>
        <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
      </div>

      <!-- Step 2 -->
      <div class="step" id="step2">
        <label>Select Date</label>
        <input type="text" class="form-control mb-3" id="date" required />
        <button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
        <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
      </div>

      <!-- Step 3 -->
      <div class="step" id="step3">
        <label>Select Time Slot</label>
        <select class="form-select mb-3" id="time">
          <option>10:00 AM</option>
          <option>11:30 AM</option>
          <option>2:00 PM</option>
          <option>4:00 PM</option>
        </select>
        <button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
        <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
      </div>

      <!-- Step 4 -->
      <div class="step" id="step4">
        <label>Name</label>
        <input type="text" class="form-control mb-3" id="name" required />
        <label>Phone</label>
        <input type="text" class="form-control mb-3" id="phone" required />
        <label>Email</label>
        <input type="email" class="form-control mb-3" id="email" required />
        <button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
        <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
      </div>

      <!-- Step 5 -->
      <div class="step" id="step5">
        <p><strong>Total Amount:</strong> ‚Çπ<span id="amount"></span></p>
        <button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
        <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
      </div>

      <!-- Step 6 -->
      <div class="step" id="step6">
        <p>Select Payment Method:</p>
        <div>
          <button type="button" class="btn btn-outline-primary btn-option" onclick="selectPayment('Cash')">Cash on Visit</button>
          <button type="button" class="btn btn-outline-success btn-option" onclick="selectPayment('UPI')">UPI</button>
          <button type="button" class="btn btn-outline-info btn-option" onclick="selectPayment('Card')">Card</button>
        </div>
        <div id="payment-ui" class="mt-3"></div>
        <button type="button" class="btn btn-secondary mt-3" onclick="prevStep()">Back</button>
      </div>

      <!-- Step 7 -->
      <div class="step" id="step7">
        <h5>Appointment Summary</h5>
        <p><strong>Appointment ID:</strong> <span id="summary-id"></span></p>
        <p><strong>Name:</strong> <span id="summary-name"></span></p>
        <p><strong>Service:</strong> <span id="summary-service"></span></p>
        <p><strong>Doctor:</strong> <span id="summary-doctor"></span></p>
        <p><strong>Date & Time:</strong> <span id="summary-datetime"></span></p>
        <p><strong>Payment Method:</strong> <span id="summary-payment"></span></p>
        <p><strong>Total:</strong> ‚Çπ<span id="summary-amount"></span></p>
        <div class="mt-4 d-flex gap-3">
          <a href="index.html" class="btn btn-outline-primary">Home</a>
          <a href="dashboard.html" class="btn btn-outline-secondary">Dashboard</a>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  flatpickr("#date", {
    minDate: "today",
    disable: ["2025-05-01", "2025-05-05"]
  });

  let currentStep = 1;
  let paymentMethod = '';
  let amount = 0;

  function nextStep() {
    if (currentStep === 1) {
      const service = document.getElementById("service").value;
      if (service === "General Checkup") amount = 1000;
      else if (service === "Dermatology") amount = 1500;
      else if (service === "Teeth Whitening") amount = 2999;
      else if (service === "Ear Treatment") amount = 1499;
      else if (service === "Vision Problems") amount = 2499;
      else if (service === "Blood Transfusion") amount = 3499;
      else if (service === "Plastic Surgery") amount = 5099;
      else if (service === "Heart Surgery") amount = 8599;
      document.getElementById("amount").textContent = amount;
    }
    document.getElementById(`step${currentStep}`).classList.remove("active");
    currentStep++;
    document.getElementById(`step${currentStep}`).classList.add("active");
  }

  function prevStep() {
    document.getElementById(`step${currentStep}`).classList.remove("active");
    currentStep--;
    document.getElementById(`step${currentStep}`).classList.add("active");
  }

  function selectPayment(method) {
    paymentMethod = method;
    const container = document.getElementById("payment-ui");
    container.innerHTML = "";

    if (method === 'Cash') {
      container.innerHTML = `
        <p>Doctor: ${document.getElementById("doctor").value}</p>
        <p>User: ${document.getElementById("name").value}</p>
        <p>Total Amount: ‚Çπ${document.getElementById("amount").textContent}</p>
        <button type='button' class='btn btn-success' onclick='submitForm()'>Proceed</button>
      `;
    } else if (method === 'UPI') {
      container.innerHTML = `
        <div class='qr-placeholder'></div>
        <button type='button' class='btn btn-success' onclick='submitForm()'>Proceed</button>
      `;
    } else if (method === 'Card') {
      container.innerHTML = `
        <label>Card Number</label><input class='form-control mb-2'/>
        <label>Expiry</label><input class='form-control mb-2'/>
        <label>CVV</label><input class='form-control mb-2'/>
        <button type='button' class='btn btn-success' onclick='submitForm()'>Proceed</button>
      `;
    }
  }

  function submitForm() {
    const id = "MEDI-" + Math.floor(Math.random() * 900000 + 100000);
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;
    const service = document.getElementById("service").value;
    const doctor = document.getElementById("doctor").value;
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;
    const amount = document.getElementById("amount").textContent;

    // Fill summary before submission
    document.getElementById("summary-id").textContent = id;
    document.getElementById("summary-name").textContent = name;
    document.getElementById("summary-service").textContent = service;
    document.getElementById("summary-doctor").textContent = doctor;
    document.getElementById("summary-datetime").textContent = `${date}, ${time}`;
    document.getElementById("summary-payment").textContent = paymentMethod;
    document.getElementById("summary-amount").textContent = amount;

    fetch('http://localhost:5000/api/appointments/book', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + localStorage.getItem('token')
      },
      body: JSON.stringify({
        appointmentId: id,
        name,
        email,
        phone,
        service,
        doctor,
        date,
        time,
        amount,
        paymentMethod
      })
    })
    .then(async res => {
      const data = await res.json();
      if (!res.ok) {
        throw new Error(data.message || 'Booking failed');
      }

      if (data.emailSent) {
        alert("‚úÖ Appointment booked and confirmation email has been sent to your registered email.");
      } else {
        alert("‚ö†Ô∏è Appointment booked but email may not have been sent.");
      }

      nextStep(); // Proceed to summary step
    })
    .catch(err => {
      console.error('‚ùå Error booking appointment:', err);
      alert('‚ùå Something went wrong while booking. Please try again.\n' + err.message);
    });
  }
</script>
</body>
</html>
